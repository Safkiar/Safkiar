<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/slider.css" />
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <title>Safkiar</title>
    <script defer src="JS/gradient.js"></script>
    <script defer src="JS/view.js"></script>
    <script defer src="JS/slider.js"></script>
    <script defer src="JS/hamburger.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbarbox">
      <nav class="navbar__container">
        <ul class="navbar">
          <a class="link--home" href="index.html"
            ><li class="btn" id="Home">Home</li></a
          >
          <div class="navbar__elements">
            <a class="link--nav" href="Projects.html"
              ><li class="navbar__element" id="Projects">Projects</li>
            </a>
            <a class="link--nav" href="Certificates.html"
              ><li class="navbar__element active" id="Certificates">
                Certificates
              </li>
              <div class="blackLine"></div>
            </a>
            <a class="link--nav" href="Experience.html"
              ><li class="navbar__element" id="Experience">Experience</li></a
            >
            <a class="link--nav" href="Aboutme.html"
              ><li class="navbar__element" id="Aboutme">About me</li></a
            >
          </div>
        </ul>
      </nav>
      <div class="sticker">
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav class="mobileNav">
        <a class="link--home" href="index.html"
          ><li class="btn" id="Home">Home</li>
        </a>
        <div class="navbar__elements">
          <a class="link--nav" href="Projects.html"
            ><li class="navbar__element" id="Projects">Projects</li></a
          >
          <a class="link--nav" href="Certificates.html"
            ><li class="navbar__element active" id="Certificates">
              Certificates
            </li>
            <div class="blackLine"></div
          ></a>

          <a class="link--nav" href="Experience.html"
            ><li class="navbar__element" id="Experience">Experience</li></a
          >
          <a class="link--nav" href="Aboutme.html"
            ><li class="navbar__element" id="Aboutme">About me</li></a
          >
        </div>
      </nav>
    </div>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <!-- Optionally, insert an animated GIF or any loading indicator inside this div -->
    </div>
    <div class="container">
      <div class="container__slide__types">
        <div class="buttons">
          <button
            class="certificates__button__one active__certificates__button__one"
          >
            Web Development
          </button>
          <button class="certificates__button__two">Other diplomas</button>
        </div>
      </div>
      <section class="section WebDevelopment">
        <div class="slider">
          <div class="slide firstSlide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/CSS.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/JavaScript.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/Python.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/Github.jpg" alt="" /></div>
            </div>
          </div>
          <button class="slider__btn slider__btn--left">&larr;</button>
          <button class="slider__btn slider__btn--right">&rarr;</button>
          <div class="dots"></div>
        </div>
      </section>
    </div>

</html>
