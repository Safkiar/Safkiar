<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/slider.css" />
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <title>Safkiar</title>
    <script defer src="JS/view.js"></script>
    <script defer src="JS/slider.js"></script>
    <script defer src="JS/hamburger.js"></script>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <script defer src="JS/translation.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbarbox" id="stickyElement">
      <nav class="navbar__container">
        <ul class="navbar">
          <a class="link--home" href="index.html"
            ><li class="btn" id="Home" data-i18n="navHome"></li
          ></a>
          <div class="navbar__elements">
            <a class="link--nav" href="Projects.html"
              ><li
                class="navbar__element"
                id="Projects"
                data-i18n="navProjects"
              ></li>
            </a>
            <a class="link--nav" href="Certificates.html"
              ><li
                class="navbar__element active"
                id="Certificates"
                data-i18n="navCertificates"
              ></li>
              <div class="blackLine"></div>
            </a>
            <a class="link--nav" href="Experience.html"
              ><li
                class="navbar__element"
                id="Experience"
                data-i18n="navExperience"
              ></li
            ></a>
          </div>
          <div class="engpol">
            <div class="england" onclick="changeLanguage('en')">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png"
                alt="Union Jack"
              />
            </div>
            <div class="poland" onclick="changeLanguage('pl')">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Flag_of_Poland.svg/1920px-Flag_of_Poland.svg.png"
                alt="Flag of Poland"
              />
            </div>
          </div>
        </ul>
      </nav>
      <div class="sticker">
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav class="mobileNav">
        <a class="link--home" href="index.html"
          ><li class="btn" id="Home" data-i18n="navHome"></li>
        </a>
        <div class="navbar__elements">
          <a class="link--nav" href="Projects.html"
            ><li
              class="navbar__element"
              id="Projects"
              data-i18n="navProjects"
            ></li
          ></a>
          <a class="link--nav" href="Certificates.html"
            ><li
              class="navbar__element active"
              id="Certificates"
              data-i18n="navCertificates"
            ></li>
            <div class="blackLine"></div
          ></a>

          <a class="link--nav" href="Experience.html"
            ><li
              class="navbar__element"
              id="Experience"
              data-i18n="navExperience"
            ></li
          ></a>
        </div>
        <div class="engpol">
          <div class="england" onclick="changeLanguage('en')">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png"
              alt="Union Jack"
            />
          </div>
          <div class="poland" onclick="changeLanguage('pl')">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Flag_of_Poland.svg/1920px-Flag_of_Poland.svg.png"
              alt="Flag of Poland"
            />
          </div>
        </div>
      </nav>
    </div>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <!-- Optionally, insert an animated GIF or any loading indicator inside this div -->
    </div>
    <div class="container">
      <div class="container__slide__types">
        <div class="buttons">
          <button
            class="certificates__button__one active__certificates__button__one"
          >
            Web Development
          </button>
          <button class="certificates__button__two" data-i18n="dyplom"></button>
        </div>
      </div>
      <section class="section WebDevelopment">
        <div class="slider">
          <div class="slide firstSlide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/React.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/TS.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/CSS.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/NODE.jpg" alt="" /></div>
            </div>
          </div>

          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/JavaScript.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/Python.jpg" alt="" /></div>
            </div>
          </div>
          <div class="slide webslide">
            <div class="testimonial">
              <div><img src="Images/Certificates/Github.jpg" alt="" /></div>
            </div>
          </div>
          <button class="slider__btn slider__btn--left">&larr;</button>
          <button class="slider__btn slider__btn--right">&rarr;</button>
          <div class="dots"></div>
        </div>
      </section>
    </div>
  </body>
</html>
